        :root {

        [data-theme="dark"] {

            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --header-bg: rgba(15, 23, 42, 0.9);
            --filter-bg: #334155;

        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Inter', sans-serif; transition: background 0.3s, color 0.3s; }
        body { min-height: 100vh; background: var(--bg-gradient); color: var(--text-main); padding-bottom: 50px; }

        header {
            background: var(--header-bg);
            backdrop-filter: blur(12px);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky; top: 0; z-index: 1000;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        .logo { font-size: 26px; font-weight: 800; color: var(--primary); cursor: pointer; }
        
        .nav-controls { display: flex; align-items: center; gap: 20px; }

        /* DARK MODE TOGGLE */
        .theme-toggle {
            background: none; border: 2px solid var(--primary);
            color: var(--primary); padding: 5px 10px; border-radius: 20px;
            cursor: pointer; font-weight: 700; font-size: 12px;
        }
        [data-theme="dark"] .theme-toggle { border-color: var(--accent); color: var(--accent); }

        .signup-btn {
            background: var(--primary); color: white;
            padding: 10px 24px; border-radius: 12px;
            border: none; font-weight: 700; cursor: pointer;
        }

        .user-btn { display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .avatar {
            width: 35px; height: 35px; background: var(--primary); color: white;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-weight: 800;
        }

        .hero { text-align: center; padding: 50px 20px; color: white; }
        .hero h1 { font-size: 42px; font-weight: 800; margin-bottom: 10px; }

        .filter-bar {
            max-width: 1000px; margin: -30px auto 30px;
            background: var(--filter-bg); padding: 15px 25px; border-radius: 100px;
            display: flex; gap: 12px; flex-wrap: wrap; align-items: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        .filter-bar input, .filter-bar select {
            padding: 10px 15px; border-radius: 10px;
            border: 1px solid #ddd; outline: none; background: var(--card-bg); color: var(--text-main);
        }
        #search { flex: 1; min-width: 150px; }

        .btn {
            padding: 9px 18px; border-radius: 50px; border: 1px solid #ddd;
            background: var(--card-bg); color: var(--text-main); cursor: pointer; font-weight: 600;
        }
        .btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        .container { max-width: 1200px; margin: auto; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }

        .card {
            background: var(--card-bg); padding: 25px; border-radius: 24px;
            position: relative; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .badge { background: #fef3c7; color: #92400e; padding: 4px 10px; border-radius: 8px; font-size: 10px; font-weight: 800; }
        .best-tag { display: inline-block; background: #e0e7ff; color: #4338ca; padding: 3px 8px; border-radius: 5px; font-size: 11px; font-weight: 700; margin-top: 8px; }
        .stars { color: var(--accent); margin: 10px 0; font-weight: bold; }
        .card p { color: var(--text-muted); font-size: 14px; margin-bottom: 20px; }
        
        .visit-btn {
            background: var(--primary); color: white; padding: 12px;
            border-radius: 12px; text-align: center; text-decoration: none; font-weight: 700; display: block;
        }

        /* MODAL */
        .modal-bg {
            position: fixed; inset: 0; background: rgba(0,0,0,0.7);
            display: none; align-items: center; justify-content: center; z-index: 2000;
        }
        .modal-bg.active { display: flex; }
        .modal { background: var(--card-bg); color: var(--text-main); width: 90%; max-width: 360px; padding: 30px; border-radius: 24px; position: relative; }
        .modal input { width: 100%; padding: 12px; margin-bottom: 12px; border-radius: 10px; border: 1px solid #ddd; }

    let priceFilter = "all", rateFilter = 0;

    function renderTools() {
        const grid = document.getElementById("grid");
        const search = document.getElementById("search").value.toLowerCase();
        const cat = document.getElementById("category").value;

        const filtered = tools.filter(t => 
            (t.name.toLowerCase().includes(search) || t.best.toLowerCase().includes(search)) &&
            (cat === "all" || t.cat === cat) &&
            (priceFilter === "all" || t.price === priceFilter) &&
            (rateFilter === 0 || t.rating >= rateFilter)
        );

        grid.innerHTML = filtered.map(t => `
            <div class="card">
                <span class="badge">${t.price}</span><br>
                <span class="best-tag">${t.best}</span>
                <h3 style="margin-top:15px">${t.name}</h3>
                <div class="stars">‚≠ê ${t.rating} / 5</div>
                <p>${t.desc}</p>
                <a class="visit-btn" href="${t.url}" target="_blank">Visit Tool</a>
            </div>
        `).join('');
    }

    // Theme Toggle
    function toggleTheme() {
        const body = document.body;
        const btn = document.getElementById("themeToggle");
        if (body.getAttribute("data-theme") === "light") {
            body.setAttribute("data-theme", "dark");
            btn.innerHTML = "‚òÄÔ∏è Light Mode";
        } else {
            body.setAttribute("data-theme", "light");
            btn.innerHTML = "üåô Dark Mode";
        }
    }

    // Filters

        b.onclick = () => {
            const type = b.dataset.type, val = b.dataset.val;
            if (type === "price") priceFilter = b.classList.contains("active") ? "all" : val;
            else rateFilter = b.classList.contains("active") ? 0 : Number(val);
            document.querySelectorAll(`.btn[data-type="${type}"]`).forEach(x => x.classList.remove("active"));
            if (priceFilter === val || rateFilter === Number(val)) b.classList.add("active");
            renderTools();
        };
    });
